<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="row">
		<div
			class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
			<form class="f1" name="createBookForm" method="post"
					novalidate>

				<h3>Create your Book</h3>
				<div class="f1-steps">
					<div class="f1-progress">
						<div class="f1-progress-line" data-now-value="16.66"
							data-number-of-steps="3" style="width: 16.66%;"></div>
					</div>
					<div class="f1-step active">
						<div class="f1-step-icon">
							<i class="fa fa-book" style="margin-left: 32%"></i>
						</div>
						<p style="margin-left: 39%">book</p>
					</div>
					<div class="f1-step">
						<div class="f1-step-icon">
							<i class="fa fa-file" style="margin-left: 32%"></i>
						</div>
						<p style="margin-left: 31%">classification</p>
					</div>
					<div class="f1-step">
						<div class="f1-step-icon">
							<i class="fa fa-cloud-upload" style="margin-left: 32%"></i>
						</div>
						<p style="margin-left: 36%">upload</p>
					</div>
				</div>

				<fieldset>
					<h4>Enter book name:</h4>
					<div class="form-group">
						<label class="sr-only" for="f1-first-name">Book Name</label> <input
							type="text" name="f1-first-name" placeholder="Book name..."
							ng-model="bookName" class="f1-first-name form-control"
							id="f1-first-name">
					</div>
					<div class="f1-buttons">
						<button type="button" class="btn btn-next">Next</button>
					</div>
				</fieldset>

				<fieldset>
					<h4>Enter Document Classes:</h4>
					<div class="form-group">
						<label class="sr-only" for="f1-email">Classfication Name</label> <input
							type="text" name="f1-email" placeholder="Classification..."
							ng-model="classificationName" class="f1-email form-control"
							id="f1-email">
					</div>
					<div class="f1-buttons">
						<button type="button" class="btn btn-previous">Previous</button>
						<button type="button" class="btn btn-next">Next</button>
					</div>
				</fieldset>

				<fieldset>
					<h4>Upload Files:</h4>
					<div class="col-md-12"
						style="text-align: center; margin-bottom: 10px;">
						<input type="file" id="file" name="file" multiple
							onchange="angular.element(this).scope().setFile(this)"
							class="btn btn-warning" />
					</div>
					<div class="col-md-12" style="padding-top: 10px;">
						<div class="col-md-7">
							<table class="table table-bordered table-striped">
								<thead>
									<tr>
										<th>File Name</th>
										<th>File Type</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="file in fileList">

										<td>{{file.name}}</td>
										<td>{{file.type}}</td>
										<td class="glyphicon glyphicon-trash file-delete"
											ng-click="deleteFile($index);"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="f1-buttons">
						<button type="button" class="btn btn-previous">Previous</button>
						<button type="submit" class="btn btn-submit"
							ng-click="onSubmitClick()">Submit</button>
					</div>
				</fieldset>

			</form>
		</div>
	</div>
	<div class="row col-sm-12"
		style="background-color: steelblue; bottom: 0; position: fixed; width: 103%;"
		id="pageFooter">
		<div class="col-sm-3">
			<a href="http://tranfode.com/" target="_new"><img
				src="images/tranfode.png"></a>
		</div>
		<div class="col-sm-9"
			style="text-align: right !important; margin-top: 2%;">
			<a href="http://www.primeleaf.in" target="_new" class="text-white">©
				Tranfode Technologies (P) Ltd.</a>
		</div>
	</div>
</body>
</html>
