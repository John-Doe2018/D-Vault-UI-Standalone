<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="header" ng-cloak>
		<!-- <div class="row">
			<div class="col-sm-12">
				<md-button class="md-raised md-primary" ng-click="expandAll()">Expand
				all</md-button>
				<md-button class="md-raised md-primary" ng-click="collapseAll()">Collapse
				all</md-button>
			</div>
		</div> -->
		<div class="w3-sidebar w3-bar-block w3-card w3-animate-left"
			style="display: none; height: 582px; overflow-y: auto; background-color: #54290C;"
			id="mySidebar">
			<button class="w3-bar-item w3-button w3-large"
				ng-click="closeSideBar()">&times;</button>
			<div ui-tree id="tree-root">
				<ol ui-tree-nodes ng-model="data">
					<li ng-repeat="node in data" ui-tree-node
						ng-include="'app/modules/landing/views/noderenderer.html'"></li>
				</ol>
			</div>
		</div>
		<div id="main">
			<div class="">
				<button id="openNav" class="w3-button w3-teal w3-xlarge"
					style="background-color: #54290C !important;"
					ng-click="openSideBar()">&#9776;</button>
			</div>

			<div class="w3-container">
				<div class="book_wrapper">
					<a id="next_page_button" ng-click="nextButtonClick();"></a> <a
						id="prev_page_button"></a>
					<div id="loading" class="loading">Loading pages...</div>
					<div id="mybook" style="display: none;">
						<div class="b-load"></div>
					</div>
				</div>
				<br />
				<nav mfb-menu position="br" effect="zoomin" active-icon="ion-close"
					resting-icon="ion-grid" toggling-method="click" class="app-menu"
					menu-state="menuState"
					ng-class="{'fadeOut' : menuState === 'closed'}">
					<button mfb-button label="Add" icon="ion-plus-round"
						ng-click="addFlieClick()"></button>
					<button mfb-button label="Update" icon="ion-ios-paper"></button>
					<button mfb-button label="Delete" icon="ion-ios-trash"
						ng-click="removeBook()"></button>
					<button mfb-button label="Publish" icon="ion-folder"></button>
				</nav>
			</div>

		</div>

	</div>
	<div id="pdfModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">PDF</h4>
				</div>
				<div class="modal-body">
					<embed src="Test.pdf" type="application/pdf" height="400px"
						width="100%">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
