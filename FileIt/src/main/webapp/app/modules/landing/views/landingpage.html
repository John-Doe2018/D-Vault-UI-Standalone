<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="header" ng-cloak>
		<!-- <div class="row">
			<div class="col-sm-12">
				<md-button class="md-raised md-primary" ng-click="expandAll()">Expand
				all</md-button>
				<md-button class="md-raised md-primary" ng-click="collapseAll()">Collapse
				all</md-button>
			</div>
		</div> -->

		<div class="row">
			<div class="col-sm-2"
				style="height: 582px; overflow-y: auto; background-color: #54290C;">
				<div ui-tree id="tree-root">
					<ol ui-tree-nodes ng-model="data">
						<li ng-repeat="node in data" ui-tree-node
							ng-include="'app/modules/landing/views/noderenderer.html'"></li>
					</ol>
				</div>
			</div>
			<div class="col-sm-10" style="height: 620px;">
				<div class="book_wrapper">
					<a id="next_page_button"></a> <a id="prev_page_button"></a>
					<div id="loading" class="loading">Loading pages...</div>
					<div id="mybook" style="display: none;">
						<div class="b-load">
							<div>
								<img src="http://localhost:8080/static/Adi/Images/1.jpg" alt=""
									style="height: 465px; width: 370px; margin-top: 0px; margin-left: 2px !important;" />
							</div>
							<div>
								<img src="http://localhost:8080/static/Adi/Images/2.jpg" alt=""
									style="height: 465px; width: 370px; margin-top: 0px; margin-left: 2px !important;" />
							</div>
							<div>
								<img src="http://localhost:8080/static/Adi/Images/3.jpg" alt=""
									style="height: 465px; width: 370px; margin-top: 0px; margin-left: 2px !important;" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br />
	</div>
	<div id="pdfModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">PDF</h4>
				</div>
				<div class="modal-body">
					<embed src="Test.pdf" type="application/pdf" height="400px"
						width="100%">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
