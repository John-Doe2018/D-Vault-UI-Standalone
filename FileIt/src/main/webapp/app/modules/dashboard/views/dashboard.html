<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div>
		<div class="col-sm-12">
			<span class="text-uppercase page-subtitle"
				style="letter-spacing: .125rem; color: #818ea3; font-size: .625rem;">Dashboard</span>
			<h3
				style="font-size: 1.625rem; font-weight: 500; line-height: 1; margin: 0; padding: 0;">Vault
				Overview</h3>
		</div>
		<div class="row col-sm-12" style="margin-top: 2%; margin-left: 0%;">
			<div class="col-lg-3 col-md-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-3">
								<i class="fa fa-file-text fa-5x"></i>
							</div>
							<div class="col-xs-9 text-right">
								<div class="huge">{{docCount}}</div>
								<div>Documents!</div>
							</div>
						</div>
					</div>
					<a href="#" disabled>
						<div class="panel-footer">
							<span class="pull-left">View Details</span> <span
								class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
							<div class="clearfix"></div>
						</div>
					</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="panel panel-green">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-3">
								<i class="fa fa-tasks fa-5x"></i>
							</div>
							<div class="col-xs-9 text-right">
								<div class="huge">{{classCount}}</div>
								<div>Classifications!</div>
							</div>
						</div>
					</div>
					<a href="#" disabled>
						<div class="panel-footer">
							<span class="pull-left">View Details</span> <span
								class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
							<div class="clearfix"></div>
						</div>
					</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="panel panel-yellow">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-3">
								<i class="fa fa-comments fa-5x"></i>
							</div>
							<div class="col-xs-9 text-right">
								<div class="huge">124</div>
								<div>New Comments!</div>
							</div>
						</div>
					</div>
					<a href="#" disabled>
						<div class="panel-footer">
							<span class="pull-left">View Details</span> <span
								class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
							<div class="clearfix"></div>
						</div>
					</a>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="panel panel-red">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-3">
								<i class="fa fa-user fa-5x"></i>
							</div>
							<div class="col-xs-9 text-right">
								<div class="huge">13</div>
								<div>Active Users!</div>
							</div>
						</div>
					</div>
					<a href="#">
						<div class="panel-footer" disabled>
							<span class="pull-left">View Details</span> <span
								class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
							<div class="clearfix"></div>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="row col-sm-12" style="margin-top: 2%;">
			<div class="col-sm-8 grid-margin">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Document Classes</h4>
						<div class="table-responsive">
							<table id="example" test-table
								class="table table-striped table-bordered" style="width: 100%">
								<thead>
									<tr>
										<th style="text-align: center;">#</th>
										<th style="text-align: center;">Classification</th>
										<th style="text-align: center;">Document Count</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="x in records">
										<td style="text-align: center;" class="font-weight-medium">{{x.no}}</td>
										<td style="text-align: center;" class="text-success">{{x.classification}}</td>
										<td><a style="margin-left: 47%;" class="text-danger"
											ng-click="shelfView(x.classification)">{{x.count}}</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<md-card>
				<canvas id="chart-area" width="300 !important"
					height="300 !important"></canvas>
				</md-card>
			</div>
		</div>
	</div>
	<div class="row col-sm-12"
		style="background-color: steelblue; bottom: 0;">
		<div class="col-sm-3">
			<a href="http://tranfode.com/" target="_new"><img
				src="images/tranfode.png"></a>
		</div>
		<div class="col-sm-9"
			style="text-align: right !important; margin-top: 2%;">
			<a href="http://www.primeleaf.in" target="_new" class="text-white">©
				Tranfode Technologies (P) Ltd.</a>
		</div>
	</div>
</body>
</html>
